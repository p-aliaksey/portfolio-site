name: ci-cd

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']
  release:
    types: [published]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest
          file: Dockerfile

  deploy:
    needs: [build-and-push]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Ansible and collections
        run: |
          python3 -m pip install --upgrade pip
          pip install ansible-core
          mkdir -p ~/.ansible/collections
          ansible-galaxy collection install community.docker --force
      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Add host key to known_hosts
        run: |
          if [ -z "${{ secrets.VM_PUBLIC_IP }}" ]; then echo "::error::Set secret VM_PUBLIC_IP with your server IP"; exit 1; fi
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.VM_PUBLIC_IP }}" -p 22 >> ~/.ssh/known_hosts
      - name: Update inventory with VM IP
        run: |
          sed -i "s/YOUR_VM_IP/${{ secrets.VM_PUBLIC_IP }}/" infra/ansible/inventory.ini
      - name: Run Ansible playbook
        run: |
          ansible-playbook -i infra/ansible/inventory.ini infra/ansible/site.yml

